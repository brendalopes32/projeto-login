<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <fieldset>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
        <form action="" method="post">

            <p>
                <label for="iemail"></label>
                <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email">
            </p>

            <p>
                <label for="isenha"></label>
                <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password">
            </p>

            <p>
                <label for="ienviar"></label>
                <input type="submit" value="Entrar">
            </p>

            <p>
                <label for=""></label>
                <input type="" name="" id="">
            </p>
    </form>
    </fieldset>
</body>
</html>
